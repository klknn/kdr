name: bazel

on:
  push:
  # Nightly builds
  schedule:
    - cron: '00 00 * * *'

jobs:
  test:
    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-latest, compiler: 'dmd'}
          - {os: ubuntu-latest, compiler: 'ldc2'}
          # TODO(klknn): Fix ldc2 7zip archive issue (see //rules/ldc2.bzl).
          - {os: windows-latest, compiler: 'dmd'}
          # TODO(klknn): Fix dmd+macos linker errors:
          # https://github.com/klknn/kdr/actions/runs/3382812329/jobs/5618111876
          - {os: macos-latest, compiler: 'ldc2'}

    steps:
      - name: Cache bazel
        uses: actions/cache@v3
        # TODO(klknn): Support Windows/MacOS cache
        # https://qiita.com/homulerdora/items/12745a02a2663bc956fd#%E8%A7%A3%E6%B1%BA%E7%AD%96
        if: startsWith(matrix.os,'ubuntu')
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ matrix.os }}-${{ matrix.compiler }}-${{ env.cache-name }}

      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Test
        run: |
          bazel test  --test_output=all --test_verbose_timeout_warnings \
            //source/kdr:all --//rules:d_compiler=${{ matrix.compiler }}
